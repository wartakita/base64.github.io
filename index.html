<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode/Decode Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
            font-size: 14px;
            resize: none;
        }

        textarea:focus {
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            textarea {
                font-size: 12px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encode/Decode Tool</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <br>
        <button onclick="encodeBase64()">Encode to Base64</button>
        <button onclick="decodeBase64()">Decode from Base64</button>
        <br>
        <textarea id="outputText" readonly placeholder="Output will appear here..."></textarea>
    </div>

    <script>
        function encodeBase64() {
            const inputText = document.getElementById('inputText').value;
            const encodedText = btoa(inputText);
            document.getElementById('outputText').value = encodedText;
        }

        function decodeBase64() {
            const inputText = document.getElementById('inputText').value;
            try {
                const decodedText = atob(inputText);
                document.getElementById('outputText').value = decodedText;
            } catch (e) {
                alert('Invalid Base64 string');
                document.getElementById('outputText').value = '';
            }
        }

        // Function to handle Ctrl+C for copying output
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'c' || event.key === 'C')) {
                copyToClipboard();
            }
        });

        // Function to copy output text to clipboard
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Output copied to clipboard');
        }
    </script>
</body>
</html>
